appId: com.rainvibe.desktop
productName: RainVibe
files:
  - dist/**
asar: true
directories:
  output: release
artifactName: "RainVibe-${version}-${os}-${arch}.${ext}"
mac:
  target:
    - dmg
  category: public.app-category.developer-tools
win:
  target:
    - nsis
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  include: null
  license: LICENSE
extraResources: []
afterSign: ./scripts/after-sign.js # placeholder
extraMetadata:
  main: dist/main/electron/main.js

